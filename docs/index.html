<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Online Application Form</h2>

    <form id="regForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>Gender</label>
      <select id="gender">
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <label>Course</label>
      <select id="course">
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Electronics</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Display Section -->
  <div class="output" id="output" style="display:none;">
    <h2>Application Submitted Successfully ðŸŽ‰</h2>
    <p><strong>Name:</strong> <span id="outName"></span></p>
    <p><strong>Email:</strong> <span id="outEmail"></span></p>
    <p><strong>Phone:</strong> <span id="outPhone"></span></p>
    <p><strong>Gender:</strong> <span id="outGender"></span></p>
    <p><strong>Course:</strong> <span id="outCourse"></span></p>

    <button onclick="window.location.reload()">Go Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
